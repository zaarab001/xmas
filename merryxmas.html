<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Merry X-MAS from zaarab</title>
</head>

<body>

<div class="gitsubologi">
<!--HEAD-->
    <div class="nose"></div>
    <div class="eyebrow1"></div>
    <div class="eyebrow2"></div>
    
    <div class="eye1">
        <div class="pupil1"></div>
    </div>
    
    <div class="eye2">
        <div class="pupil2"></div>
    </div>
    
    <div class="mouth"></div>
    <div class="beard"></div>

<!--Cap-->
    <div class="cap">
        
        <div class="cap-tape">
            <div class="point1"></div>
            <div class="point2"></div>
            <div class="point3"></div>
            <div class="point4"></div>
        </div>

        <div class="cap-part1"></div>
        <div class="cap-bobble"></div>
    </div>

<!--BODY-->
    <div class="redbody">
        <div class="body-point1"></div>
        <div class="body-point2"></div>
        <div class="body-point3"></div>
    </div>

<!--LEGS-->
    <div class="leg1">
        <div class="shoes1"></div>
    </div>
    
    <div class="leg2">
        <div class="shoes2"></div>
    </div>

<!--ARMS-->

    <div class="arm1">      
        <div class="hand1"></div>
        <div class="finger1"></div>
    </div>
    
    <div class="arm2">
        <div class="hand2"></div>
        <div class="finger2"></div>
    </div>


<!--LINE-->
    <div class="bobble-trigger">
        <div class="mainline">
            <div class="line"></div>
            <div class="bobble"></div>
        </div>
    </div>

    <div class="fitila">&#9731 Merry<br />X-MAS &#9731 <br/> LOVE FROM ZAARAB</div>

<!--Background with Stars-->
    <div class="gitsubologi-background">
        <div class="star" id="star1"></div>
        <div class="star" id="star2"></div>
        <div class="star" id="star3"></div>
        <div class="star" id="star4"></div>
        <div class="star" id="star5"></div>
        <div class="star" id="star6"></div>

        <div class="star-smal" id="star-smal1"></div>
        <div class="star-smal" id="star-smal2"></div>
        <div class="star-smal" id="star-smal3"></div>
        <div class="star-smal" id="star-smal4"></div>
        <div class="star-smal" id="star-smal5"></div>
        <div class="star-smal" id="star-smal6"></div>
        <div class="star-smal" id="star-smal7"></div>
        <div class="star-smal" id="star-smal8"></div>
        <div class="star-smal" id="star-smal9"></div>

    </div>

</div>
  
</body>

</html>
